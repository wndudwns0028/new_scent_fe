<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scent Detail</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <div class="container p-8">
    <!-- 네비게이션 -->
    <div class="mb-4 flex gap-4" id="breadcrumb"></div>

    <!-- 제목 -->
    <h1 class="text-2xl font-bold mb-2" id="scent-title"></h1>

    <!-- 세부 향기 목록 -->
    <div class="mb-6 flex flex-wrap gap-2" id="fragrance-list"></div>

    <div class="sort-container">
        <button id="sort-button" class="sort-button">가격 ▲ 오름차순</button>
      </div>

    <!-- 쇼핑 제목 -->
    <h2 class="text-lg font-semibold mb-2" id="shopping-title"></h2>

    <!-- 쇼핑 결과 목록 -->
    <div id="shopping-results" class="products-container"></div>

  </div>

  <script src="../js/scent.js"></script>
</body>
</html>
