<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scent Detail</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <header class="nav-container">
    <a class="nav-logo" href="/"> 

        <img src="/assets/logo.png" alt="logo">
        
        <h3>Scent Finder</h3>
    </a>
    <div class="nav-state" id="nav-state">현재 페이지</div>
    <div class="nav-links"><!-- 홈으로 돌아가기 -->
        <a href="/" class="home-link">← 홈으로</a>
    </div>
  </header>
  <div class="container p-8">
    <!-- 네비게이션 -->
    <div class="mb-4 flex gap-4" id="breadcrumb"></div>

    <!-- 제목 -->
    <h1 class="text-2xl font-bold mb-2" id="scent-title"></h1>

    <!-- 세부 향기 목록 -->
    <div class="mb-6 flex flex-wrap gap-2" id="fragrance-list"></div>

    <div class="sort-container">
        <button id="sort-button" class="sort-button">가격 ▲ 오름차순</button>
      </div>

    <!-- 쇼핑 제목 -->
    <h2 class="text-lg font-semibold mb-2" id="shopping-title"></h2>

    <!-- 쇼핑 결과 목록 -->
    <div id="shopping-results" class="products-container"></div>

  </div>

  <script src="../js/scent.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
