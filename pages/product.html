<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 페이지</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="nav-container">
        <a class="nav-logo" href="/"> 

            <img src="/assets/logo.png" alt="logo">
            <h3>Scent Finder</h3>
        </a>
        <div class="nav-state" id="nav-state">현재 페이지</div>
        <div class="nav-links"><!-- 홈으로 돌아가기 -->
            
        </div>
    </header>
    <div class="container">
        
        <!-- 향기 목록 (대분류 + 세부 향기) -->
        <div id="scents-container" class="scents-container"></div>

        <!-- 전체 상품 목록 -->
        
        <div class="menu-wrapper">
            <h2 class="products-title">전체 관련 상품</h2>
            <!-- 정렬 토글 버튼 -->
            <div class="sort-container">
                <button id="sort-button" class="sort-button">가격 ▲ 오름차순</button>
            </div>
        </div>

        <div id="products-container" class="products-container"></div>
        
    </div>
    
    <script src="../js/product.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
