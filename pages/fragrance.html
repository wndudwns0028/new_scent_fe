<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>향기 상세 페이지</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <header class="nav-container">
    <a class="nav-logo" href="/"> 

        <img src="/assets/logo.png" alt="logo">
        <h3>Scent Finder</h3>
    </a>
    <div class="nav-state" id="nav-state">현재 페이지</div>
    <div class="nav-links">
        <!-- 내비게이션 -->
    <div class="flex gap-4 text-sm" id="breadcrumb"></div>
    </div>
  </header>
  <div class="container p-8">
    

    <!-- 향기 제목 -->
    <h1 class="text-2xl font-bold mb-1" id="main-title"></h1>
   

    <!-- 세부 향기 선택 버튼 -->
    <div class="flex gap-2 flex-wrap mb-6" id="fragrance-buttons"></div>

    <div class="menu-wrapper">
      <!-- 쇼핑 제목 -->
      <!-- <h2 class="text-lg font-semibold mb-2 text-center" id="shopping-title"></h2> -->
      <h2 class="text-xl font-semibold mb-4" id="sub-title"></h2>
      <div class="sort-container">
        <button id="sort-button" class="sort-button">가격 ▲ 오름차순</button>
      </div>
    </div>



    <!-- 상품 목록 -->
    <div id="product-results" class="products-container"></div>
  </div>

  <script src="../js/fragrance.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
